        <div class="container-fluid text-center">
            <h1>
                Contact
            </h1>
            <div class="row">
                <div class="col-xs-12 spacer">
                    
                </div>
            </div>
             <div class="row">
                <div class="col-md-6">
                    <div id="contactForm">
                        <form action="https://formspree.io/#" method="POST" >
                            <h3>Send us a message</h3>
                            <div class="form-group">
                                <label class="contactLabel">Name:</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="contactLabel">Email:</label>
                                <input type="email" name="_replyto" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="contactLabel">Message:</label>
                                <textarea id="message" type="textarea" name="message"></textarea>
                            </div>
                            <input type="submit" value="Send" id="contactSubmit">
                        </form>
                    </div>    
                </div>
                <div class="col-md-6">
                    <iframe id="map" width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?q=Deli%20El%20Bigotes%2C%20East%2031st%20Street%2C%20Brooklyn%2C%20NY%2C%20United%20States&key=AIzaSyC70AvICAREKR75FQVTsIzCbZifGTwfzBU" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <address class="address">
                        <strong>Deli El Bigotes</strong><br>
                        3 East 31st Street<br>
                        Brooklyn, NY 11226<br>
                        <abbr title="Phone">P:</abbr> (718) 282-2001
                    </address>    
                </div>
                <div class="col-md-2" id="email">
